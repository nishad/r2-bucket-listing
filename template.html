<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Directory Index</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
</head>
<body>
  <div class="container">
  <section class="section">

      <h1 class="title">Directory Index</h1>
      <table class="table is-striped is-fullwidth">
        <thead>
          <tr>
            <th>File Name</th>
            <th>Last Modified</th>
            <th>Size</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for file in files %}
          <tr>
            <td><a href="{{ file.FileUrl }}" target="_blank">{{ file.FileName }}</a></td>
            <td>{{ file.TimeStamp }}</td>
            <td>{{ file.FileSize }}</td>
            <td>
              <a class="button is-primary is-small" href="{{ file.FileUrl }}" download>
                  Download</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

  </section>
  <footer class="footer">
    <div class="content has-text-centered">
    <p>
        <strong><a href="http://www.fanta.bio">Fanta.Bio</a></strong><br>
        Creative Commons Attribution-ShareAlike 4.0 International License.
    </p>
</div>
</footer>
</div>
</body>
</html>
